<!DOCTYPE html>
  <html lang="en">
  

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header>
  <h1>FITRACK</h1>
</header>

<buttonrow>
<ul class="nav nav-pills nav-fill gap-2 p-1 small rounded-5" id="pillNav2" role="buttonlidt" style="--bs-nav-link-color: var(--bs-info); --bs-nav-pills-link-active-color: var(--bs-info); --bs-nav-pills-link-active-bg: var(--bs-dark);">
  <li class="nav-item" role="presentation">
    <button onclick="makeVisible('Log')" class="nav-link active rounded-5" id="log-tab2" data-bs-toggle="tab" type="button" role="button" aria-selected="true">LOG</button>
  </li>

  <li class="nav-item" role="presentation">
    <button onclick="makeVisible('History')" class="nav-link rounded-5" id="history-tab2" data-bs-toggle="tab" type="button" role="button" aria-selected="false">HISTORY</button>
  </li>

  <li class="nav-item" role="presentation">
    <button onclick="makeVisible('Edit')" class="nav-link rounded-5" id="edit-tab2" data-bs-toggle="tab" type="button" role="button" aria-selected="false">EDIT</button>
  </li>
</ul>
</buttonrow>

 <!-- logging form when log button is clicked -->
<div class="buttonOptions buttonOptionLog">
<p class = "instructions"> Welcome to the Fitrack fitness tracker! Please fill out the relevent froms for your workout and press submit!</p>
<form action="" method="get" id="taskForm">


  <div class="form-row">
    <label for="taskname">EXERCISE NAME: </label>
    <input type="text" name="name" placeholder="Enter excercise name" id="taskname" required="true" />
  </div>

  <div class="form-row">
    <label for="tasktype"> TYPE: </label>
    <input type="text" name="type" placeholder="Enter weights or cardio"  id="tasktype" required="true" />
  </div>

  <div class="form-row" id="weightInput">
    <label for="taskweight">WEIGHT: </label>
    <input type="text" name="weight" placeholder="Enter weight" id="taskweight"  />
  </div>

  <div class="form-row" id="weightInput">
    <label for="taskreps">REPS: </label>
    <input type="text" name="reps" placeholder="Enter reps" id="taskreps"  />
  </div>

  <div class="form-row" id="weightInput">
    <label for="tasksets">SETS: </label>
    <input type="text" name="sets" placeholder="Enter sets" id="tasksets"  />
  </div>

  <div class="form-row" id="cardioInput">
    <label for="taskdistance">DISTANCE: </label>
    <input type="text" name="distance" placeholder="Enter distance ran" id="taskdistance"  />
  </div>

  <div class="form-row" id="cardioInput">
    <label for="tasktime">TIME: </label>
    <input type="text" name="time" placeholder="Enter length of excercise" id="tasktime"  />
  </div>

  <div class="form-row">
    <input type="submit" value="enter!" />
  </div>

  <div class="confirmpopup" style="display: none;">
<p> excercise submitted! </p>
  </div>

</form>

</div>


  <!-- history tab -->
  <div class="buttonOptions buttonOptionHistory">


   <!-- edit tab list-->
    <ul id="tasklist">
    </ul>
  
  </div>

 <!-- edit tab-->
<div class="buttonOptions buttonOptionEdit">
  

 <!-- edit tab list-->
  <ul id="editlist">
  </ul>

</div>
